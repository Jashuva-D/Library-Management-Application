<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AddingBook</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.10.2.js"></script>
    

</head>
<body>
    <div class="container">
        <div class="row">
            <br />
            <br />
            <form class="form-horizontal">
               

                <div class="form-group">
                    <label class="col-sm-3 control-label">Genre</label>
                    <div class="col-sm-5 selectContainer">
                        <select class="form-control" title="ChooseGenre">
                            <option value="Genre1">Genre1</option>
                            <option value="Genre2">Genre2</option>
                            <option value="Genre3">Genre3</option>
                            <option value="Genre4">Genre4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Authors</label>
                    <div class="col-sm-5 selectContainer">
                        <select class="form-control" title="SelectAuthors">
                            <option value="Genre1">Author1</option>
                            <option value="Genre2">Author2</option>
                            <option value="Genre3">Author3</option>
                            <option value="Genre4">Author4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Publisher</label>
                    <div class="col-sm-5 selectContainer">
                        <select class="form-control" title="SelectPublishers">
                            <option value="Genre1">Publisher1</option>
                            <option value="Genre2">Publisher2</option>
                            <option value="Genre3">Publisher3</option>
                            <option value="Genre4">Publisher4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Enter Edition</label>
                    <div class="col-sm-5">
                        <input type="text" id="inputTitle" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Enter Price</label>
                    <div class="col-sm-5">
                        <input type="text" id="inputTitle" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <input type="submit" value="Save" class="btn btn-primary" />
                        <input type="reset" value="Reset" class="btn btn-primary" />
                    </div>
                </div>

            </form>
        </div>
    </div>
    <script src="Scripts/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
